<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Phone Search</title>
    <link rel="stylesheet" href="/css/main.css"></link>
</head>
<body>
<h1>Reverse Phone Search</h1>
<form action="/" method="post" id="search-form">
    <p>Phone Number:<span class="required">*</span></p>
    <input type="text" name="pn" id="pn" value="" placeholder="Enter a 10 digit phone number">
    <p>Name:<span class="required">*</span></p>
    <input type="text" name="fn" id="fn" value="" placeholder="Enter a person's full name">
    <input type="submit" value="Submit">
</form>
<div id="results-container"></div>

</body>
<script src="/js/main.js"></script>
<!--javascript phone number library from TelTech  https://github.com/albeebe/phoneformat.js-->
<script src="/js/phone-format.min.js"></script>
</html>
